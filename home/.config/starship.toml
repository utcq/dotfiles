color4 = '#282828'    # dark background
color5 = '#b16286'    # muted purple (git branch fg)
color6 = '#3c3836'    # darker gray/brown
color7 = '#3c3836'    # same as color6, fallback
color8 = '#458588'    # teal bright (git/time block bg)
