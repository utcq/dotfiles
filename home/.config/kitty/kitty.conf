margin_width 12
margin_height 12

# Font
font_family TamzenForPowerline
font_size 12.0

# Resize delay (no direct equivalent in kitty, but can use frame rates)
# kitty doesn't support a 'resize-delay-ms', so omit or adjust performance via:
repaint_delay 8

# DPI awareness
# kitty is DPI-aware by default

# Window title
initial_window_title Kitty
confirm_os_window_close 0

# Initial window size in pixels
# kitty uses number of **cells**, not pixels
# Approximate 1000x520 px in 10pt font â†’ ~95x35 (varies)
initial_window_width 95c
initial_window_height 35c

# Scrollback
scrollback_lines 5000

# URL handling
open_url_with xdg-open
url_color #b3b1ad
url_style underline
detect_urls yes

# Cursor
cursor_shape block
cursor_blink yes
cursor_beam_thickness 1.0

# Mouse
hide_mouse_when_typing no

# Background opacity
background_opacity 0.80

# Colors
foreground      #ebdbb2      
background      #1d2021      
selection_foreground  #282828 
selection_background  #bdae93 

# Normal colors (Gruvbox palette inspired)
color0  #282828  
color1  #cc241d  
color2  #98971a  
color3  #d79921  
color4  #458588  
color5  #b16286  
color6  #689d6a  
color7  #a89984  

# Bright colors (Gruvbox bright variants)
color8  #928374 
color9  #fb4934  
color10 #b8bb26  
color11 #fabd2f  
color12 #83a598  
color13 #d3869b  
color14 #8ec07c  
color15 #ebdbb2  

# Optional bright colors (default will mirror regular if omitted)
# color8  ...
# color15 ...

# Optional: bright colors (fallback to defaults if not set)
# color8  ...
# color15 ...
